<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ReyZenith</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- Mobile controls -->
<div id="mobile-controls">
  <button id="left">◀</button>
  <button id="right">▶</button>
  <button id="jump">⤒</button>
  <button id="attack">⚔</button>
</div>

<!-- Shop UI -->
<div id="shop">
  <h3>Shop</h3>
  <div class="shop-item" id="sword">
    <img src="assets/shop/sword.gif">
    <span>Sword 100G</span>
  </div>
  <div class="shop-item" id="magic_book">
    <img src="assets/shop/magic_book.gif">
    <span>Magic 200G</span>
  </div>
  <div class="shop-item" id="potion">
    <img src="assets/shop/potion.gif">
    <span>Potion 50G</span>
  </div>
  <div class="shop-item" id="armor">
    <img src="assets/shop/armor.gif">
    <span>Armor 150G</span>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
