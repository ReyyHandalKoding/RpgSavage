<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RPG Savage V3 Visual</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <div id="player"></div>
    <div id="enemy"></div>
    <div id="log"></div>
    <div id="sidebar">
        <p>HP: <span id="player-hp"></span></p>
        <p>MP: <span id="player-mp"></span></p>
        <p>Level: <span id="player-level"></span></p>
        <p>EXP: <span id="player-exp"></span></p>
        <p>Gold: <span id="player-gold"></span></p>
        <ul id="inventory-list"></ul>
    </div>
    <div id="buttons">
        <button onclick="attack()">Attack</button>
        <button onclick="magic()">Magic</button>
        <button onclick="combo()">Combo</button>
        <button onclick="heal()">Heal</button>
        <button onclick="useItem()">Use Item</button>
        <button onclick="openShop()">Shop</button>
        <button onclick="showCredit()">About</button>
    </div>
</div>

<div id="credit" style="position:fixed; bottom:5px; right:5px; font-size:12px; color:#fff;">
    Dev: Rey | TikTok: @reyysaiko | Note: Tunggu kelanjutan updatenya boss ğŸ˜
</div>

<script src="game.js"></script>
</body>
</html>
